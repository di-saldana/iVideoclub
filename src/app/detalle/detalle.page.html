<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{pelicula?.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{pelicula?.title}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-img [src]="pelicula?.poster"></ion-img>

    <ion-card-header>
      <ion-card-title>{{pelicula?.title}}</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label>
        <p><b>Director:</b> {{pelicula?.director}}</p>
        <p><b>AÃ±o:</b> {{pelicula?.year}}</p>
        <p><b>Sinopsis:</b> {{pelicula?.synopsis}}</p>
      </ion-label>
    </ion-card-content>
  
  </ion-card>
</ion-content>
